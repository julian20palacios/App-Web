{% extends "base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mb-4">Listado de Productos</h1>
            <div class="mb-4 dropdown">
                <button class="btn btn-secondary  dropdown-toggle" type="button" id="opciones-producto" data-bs-toggle="dropdown" aria-expanded="false">
                    Opciones de Producto
                </button>
                <ul class="dropdown-menu dropdown-menu-sm" aria-labelledby="opciones-producto">
                    <li><a class="dropdown-item dropdown-item-sm" href="{% url 'crearproducto' %}">Crear Producto</a></li>
                    <li><a class="dropdown-item dropdown-item-sm" href="{% url 'exportar_productos_excel' %}">Exportar Productos</a></li>                
                </ul>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>SKU</th>    
                        <th>Price</th>                 
                        <th>Ver detalles</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>                      
                        <td>{{producto.nombre_producto}}</td>
                        <td>{{producto.sku}}</td>
                        <td>{{producto.precio_usd}}</td>
                        <td><a href="{% url 'detalle_producto' producto.pk %}" class="btn btn-dark btn-sm">Ver detalles</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>           
    </div> 
</main>
{% endblock %}
